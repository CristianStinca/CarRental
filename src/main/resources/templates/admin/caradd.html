<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/admin.html :: head (CarRent)}">
</head>
<body>
<nav th:replace="~{fragments/admin.html :: navbar}"></nav>
<div class="container mt-3 mb-3">
    <div class="card card-body mb-3">
        <form action="#" th:action="@{/admin/cars/add}" th:object="${car}" method="post" id="edit_form">
            <div th:replace="~{fragments/admin.html :: addField ('model', Model)}"></div>
            <div th:replace="~{fragments/admin.html :: addField ('brand', Brand)}"></div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
