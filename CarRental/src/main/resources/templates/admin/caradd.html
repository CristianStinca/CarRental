<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/admin.html :: head (CarRent)}">
</head>
<body>
<nav th:replace="~{fragments/admin.html :: navbar}"></nav>
<div class="container mt-3 mb-3">
    <div class="card card-body mb-3">
        <h2>Add a new car.</h2>
    </div>
    <div class="card card-body mb-3">
        <form action="#" th:action="@{/admin/cars/add}" th:object="${car}" method="post" enctype="multipart/form-data" id="edit_form">
            <div th:replace="~{fragments/admin.html :: addField ('model', Model)}"></div>
            <div th:replace="~{fragments/admin.html :: addField ('brand', Brand)}"></div>
            <div th:replace="~{fragments/admin.html :: addField ('price', Price)}"></div>
            <div class="input-group mb-3">
                <label class="input-group-text equal_field" for="formFile">Image</label>
                <input class="form-control" type="file" accept="image/*" id="formFile" name="image">
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="isActiveSwitch" th:field="*{isActive}">
                <label class="form-check-label" for="isActiveSwitch">Activate</label>
            </div>
            <script>
                let max_w = Math.max.apply(Math, $('.equal_field').map(function(){ return $(this).width(); }).get());
                $(".equal_field").width(max_w);
            </script>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
