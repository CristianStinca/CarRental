<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" href="/css/login.css" type="text/css">-->
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <title>Admin Registration</title>
</head>
<body>
<nav th:replace="~{fragments/admin.html :: navbar}"></nav>
<div class="container-sm">
    <div class="card card-body" style="max-width: 500px; margin: 10px auto;">
        <h2>Admin Registration</h2>
        <form action="#" th:action="@{/admin/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                    <p th:errors="*{username}"></p>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                    <p th:errors="*{password}"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
</body>
</html>
